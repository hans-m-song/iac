name: Terraform

on:
  workflow_dispatch:
    inputs:
      apply:
        description: Whether or not to apply
        type: boolean
        default: false

  workflow_call:
    inputs:
      apply:
        description: Whether or not to apply
        type: boolean
        default: false

    secrets:
      AWS_DEFAULT_REGION:
        required: true
      AWS_TERRAFORM_ROLE_ARN:
        required: true

env:
  TERRAFORM_VERSION: 1.5.1
  TF_INPUT: 0
  TF_IN_AUTOMATION: 1

jobs:
  terraform:
    runs-on: [self-hosted]

    permissions:
      pull-requests: write
      id-token: write

    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          role-session-name: ${{ github.triggering_actor }}@${{ github.repository_owner }}@${{ github.event.repository.name }}@${{ github.job }}@${{ github.run_id }}
          role-skip-session-tagging: true
          role-duration-seconds: 3600

      - id: state_bucket_name
        uses: axatol/actions/get-ssm-parameter@release
        with:
          path: /infrastructure/terraform/state_bucket_name

      - uses: ./.github/actions/get-terraform-variables

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - run: terraform fmt -check

      - run: terraform init -backend-config="bucket=${{ steps.state_bucket_name.outputs.value }}"

      - id: validate
        run: terraform validate -no-color

      - id: plan
        run: terraform plan -no-color -out=plan.out

      - if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          validate_stdout: ${{ steps.validate.outputs.stdout }}
          plan_stdout: ${{ steps.plan.outputs.stdout }}
          terraform_version: ${{ env.TERRAFORM_VERSION }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${process.env.validate_stdout.trim()}
            \`\`\`

            </details>

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.plan_stdout.trim()}
            \`\`\`

            </details>

            *${[
              "Pusher: @${{ github.actor }}",
              "Action: `${{ github.event_name }}`",
              "Terraform version: `${{ env.TERRAFORM_VERSION }}`",
            ].join(", ")}*
            `.trim();

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - if: inputs.apply == true || inputs.apply == 'true'
        run: terraform apply -auto-approve plan.out
