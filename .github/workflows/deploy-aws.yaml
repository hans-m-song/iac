name: Deploy AWS

on:
  push:
    branches:
      - master
    paths:
      - "aws/**"
      - .github/workflows/deploy-aws.yaml

  pull_request:
    paths:
      - "aws/**"
      - .github/workflows/deploy-aws.yaml

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: self-hosted

    defaults:
      run:
        working-directory: aws

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run ESlint
        run: npm run lint

      - name: Synthesize
        run: npm run synth

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_DIFF_ROLE_ARN }}
          role-session-name: hans-m-song_iac_cdk-aws_diff
          aws-region: ap-southeast-2
          role-skip-session-tagging: true
          role-duration-seconds: 3600

      - name: Determine Deployment Diff
        id: diff
        run: |
          echo "DIFF_OUTPUT<<EOF" >> $GITHUB_ENV
          npm run diff:ci >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Summarise Diff
        uses: actions/github-script@v6
        with:
          script: |
            const lines = process.env.DIFF_OUTPUT.split(/\n/g);
            const added = lines.filter((line) => line.startsWith("[+]")).length;
            const modified = lines.filter((line) => line.startsWith("[~]")).length;
            const removed = lines.filter((line) => line.startsWith("[-]")).length;
            const total = added.length + modified.length + removed.length;

            const body = `
            #### CDK Diff Summary
            Added: ${added}
            Modified: ${modified}
            Removed: ${removed}
            Total: ${total}

            <details><summary>Diff output</summary>

            \`\`\`\n
            ${process.env.DIFF_OUTPUT}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*
            `.trim();

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

  deploy:
    name: Deploy
    runs-on: self-hosted

    defaults:
      run:
        working-directory: aws

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: hans-m-song_iac_cdk-aws_deploy
          aws-region: ap-southeast-2
          role-skip-session-tagging: true
          role-duration-seconds: 3600

