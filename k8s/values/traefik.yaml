providers:
  kubernetesIngress:
    publishedService:
      enabled: true

priorityClassName: system-cluster-critical

tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

service:
  ipFamilyPolicy: PreferDualStack

logs:
  general:
    level: WARN
  access:
    enabled: true
    filters:
      statuscodes: 400-499,500-599
      retryAttempts: true
      minDuration: "10ms"
