{{- $secrets := readFile "./secrets.yaml" | fromYaml -}}

helmfiles:
  - ./helmfile.repositories.yaml
  - ./helmfile.monitoring.yaml
  - ./helmfile.networking.yaml

helmDefaults:
  kubeContext: wheatley
  atomic: true
  cleanupOnFail: false
  createNamespace: true
  devel: false
  historyMax: 10
  skipDeps: true
  wait: true
  waitForJobs: true

releases:
  - name: actions-runner-controller
    chart: actions-runner-controller/actions-runner-controller
    namespace: actions-runner-system
    version: 0.23.7
    values:
      - ./values/actions-runner-controller.yaml
      - {{- $secrets.actionsRunnerController | toYaml | nindent 8 }}

  - name: arc
    installed: false
    chart: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
    namespace: arc-systems
    version: 0.8.1
    values:
      - flags:
          logLevel: debug
          logFormat: json
          updateStrategy: eventual

  - name: actions-runners
    chart: ./charts/actions-runners
    namespace: actions-runner-system
    values:
      - ./values/actions-runners.yaml

  - name: custom
    chart: ./charts/custom

  - name: flipt
    chart: flipt/flipt
    namespace: flipt
    version: 0.52.0
    values:
      - ./values/flipt.yaml

  - name: home-assistant
    chart: ./charts/generic
    namespace: home-assistant
    values:
      - ./values/home-assistant.yaml

  - name: huisheng
    chart: huisheng/huisheng
    namespace: huisheng
    version: 0.0.5
    values:
      - ./values/huisheng.yaml
      - {{- $secrets.huisheng | toYaml | nindent 8 }}

  - name: minio
    chart: ./charts/generic
    namespace: minio
    values:
      - ./values/minio.yaml
      - {{- $secrets.minio | toYaml | nindent 8 }}

  - name: mongo
    chart: ./charts/generic
    namespace: mongo
    values:
      - ./values/mongo.yaml
      - {{- $secrets.mongo | toYaml | nindent 8 }}

  - name: mongo-express
    chart: ./charts/generic
    namespace: mongo
    values:
      - ./values/mongo-express.yaml
      - {{- $secrets.mongoExpress | toYaml | nindent 8 }}

  - name: mqtt
    chart: ./charts/generic
    namespace: mqtt
    values:
      - ./values/mqtt.yaml

  - name: nexus
    installed: false
    chart: ./charts/generic
    namespace: nexus
    values:
      - ./values/nexus.yaml

  - name: octopus-deploy
    installed: false
    chart: oci://registry-1.docker.io/octopusdeploy/octopusdeploy-helm
    namespace: octopus
    version: 2023.2.12482
    values:
      - ./values/octopus-deploy.yaml
      - octopus:
          image:
            tag: 2024.1.12210
      - {{- $secrets.octopusDeploy | toYaml | nindent 8 }}

  - name: octopus-deploy-mssql
    installed: false
    chart: ./charts/generic
    namespace: octopus
    values:
      - ./values/octopus-deploy-mssql.yaml
      - {{- $secrets.octopusDeployMssql | toYaml | nindent 8 }}

  - name: octopus-deploy-worker
    installed: false
    chart: ./charts/octopus-deploy-worker
    namespace: octopus
    values:
      - {{- $secrets.octopusDeployWorker | toYaml | nindent 8 }}
      - image: public.ecr.aws/axatol/octopus-deploy-tentacle

  - name: overleaf
    installed: false
    chart: ./charts/generic
    namespace: overleaf
    values:
      - ./values/overleaf.yaml
      - {{- $secrets.overleaf | toYaml | nindent 8 }}

  - name: redis
    chart: ./charts/generic
    namespace: redis
    values:
      - ./values/redis.yaml
      - {{- $secrets.redis | toYaml | nindent 8}}

  - name: vault
    chart: hashicorp/vault
    namespace: vault
    version: 0.28.0
    values:
    - ./values/vault.yaml
    - {{- $secrets.vault | toYaml | nindent 8 }}

  - name: zigbee2mqtt
    chart: ./charts/generic
    namespace: home-assistant
    values:
      - ./values/zigbee2mqtt.yaml
