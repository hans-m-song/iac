repositories:
  - name: actions-runner-controller
    url: https://actions-runner-controller.github.io/actions-runner-controller
  - name: cloudflare
    url: https://cloudflare.github.io/helm-charts/
  - name: csi-driver-nfs
    url: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
  - name: external-dns
    url: https://kubernetes-sigs.github.io/external-dns/
  - name: flipt
    url: https://helm.flipt.io
  - name: grafana
    url: https://grafana.github.io/helm-charts
  - name: hashicorp
    url: https://helm.releases.hashicorp.com
  - name: huisheng
    url: https://huisheng.charts.axatol.xyz # git+https://github.com/hans-m-song/huisheng@charts?ref=master
  - name: jetstack
    url: https://charts.jetstack.io
  - name: metrics-server
    url: https://kubernetes-sigs.github.io/metrics-server/
  - name: minio
    url: https://charts.min.io/
  - name: newrelic
    url: https://helm-charts.newrelic.com
  - name: nfs-subdir-external-provisioner
    url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
  - name: openobserve
    url: https://charts.openobserve.ai
  - name: open-telemetry
    url: https://open-telemetry.github.io/opentelemetry-helm-charts
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: traefik
    url: https://helm.traefik.io/traefik

helmfiles:
  - path: ./helmfile.infrastructure.yaml
  - path: ./helmfile.applications.yaml
  - path: ./helmfile.incubator.yaml
  - path: ./helmfile.deployment.yaml
  - path: ./helmfile.monitoring.yaml

helmDefaults:
  kubeContext: wheatley
  diffArgs:
    - --allow-unreleased
  atomic: true
  cleanupOnFail: false
  createNamespace: true
  devel: false
  historyMax: 10
  skipDeps: true
  wait: true
  waitForJobs: true

commonLabels:
  app.kubernetes.io/managed-by: helmfile
