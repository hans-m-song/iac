helmDefaults:
  atomic: true
  cleanupOnFail: false
  createNamespace: true
  devel: false
  historyMax: 10
  skipDeps: true
  wait: true
  waitForJobs: true

repositories:
  - name: actions-runner-controller
    url: https://actions-runner-controller.github.io/actions-runner-controller
  # TODO
  # - name: external-dns
  #   url: https://kubernetes-sigs.github.io/external-dns/
  - name: jetstack
    url: https://charts.jetstack.io
  - name: metrics-server
    url: https://kubernetes-sigs.github.io/metrics-server/
  - name: newrelic
    url: https://helm-charts.newrelic.com
  - name: nfs-subdir-external-provisioner
    url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
  - name: traefik
    url: https://helm.traefik.io/traefik

releases:
  - name: actions-runner-controller
    chart: actions-runner-controller/actions-runner-controller
    namespace: actions-runner-system
    version: 0.22.0

  - name: cert-manager
    chart: jetstack/cert-manager
    namespace: cert-manager
    version: v1.11.0

  # TODO
  # - name: external-dns
  #   chart: external-dns/external-dns
  #   namespace: kube-system
  #   version: 1.12.1

  - name: metrics-server
    chart: metrics-server/metrics-server
    namespace: kube-system
    version: 3.8.4
    values:
      - ./values/metrics-server.yaml

  - name: nri-bundle
    chart: newrelic/nri-bundle
    namespace: newrelic
    version: 5.0.4
    values:
      - ./values/nri-bundle.yaml

  - name: nfs-subdir-external-provisioner
    chart: nfs-subdir-external-provisioner/nfs-subdir-external-provisioner
    namespace: kube-system
    version: 4.0.18
    values:
      - ./values/nfs-subdir-external-provisioner.yaml

  - chart: traefik/traefik
    name: traefik
    namespace: kube-system
    version: 21.2.0
    values:
      - ./values/traefik.yaml
