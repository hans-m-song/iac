deployment:
  strategy:
    type: Recreate

containers:
  youtubedl-material:
    image: tzahi12345/youtubedl-material
    ports:
      web:
        protocol: TCP
        internalPort: 17442
        externalPort: 17442
    readinessProbe:
      tcpSocket:
        port: web
    volumes:
      audio:
        mount:
          mountPath: /app/audio
        spec:
          persistentVolumeClaim:
            claimName: audio
      video:
        mount:
          mountPath: /app/video
        spec:
          persistentVolumeClaim:
            claimName: video

