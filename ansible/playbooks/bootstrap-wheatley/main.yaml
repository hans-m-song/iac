---
- name: Bootstrap wheatley
  hosts: wheatley.local
  become: true
  vars_prompt:
    - name: ansible_sudo_pass
      prompt: Sudo password
      private: true
  tasks:
    - name: Setup NFS server
      ansible.builtin.import_role:
        name: nfs-server
      vars:
        nfs_exports:
          /mnt/data/nfs/k8s:
            clients:
              - "192.168.1.0/24"
            options:
              - rw
              - sync
              - no_root_squash
              - no_subtree_check

    - name: Setup Samba server
      ansible.builtin.import_role:
        name: samba-server
      vars:
        samba_shares:
          /mnt/data/samba/share:
            groups: [samba]
